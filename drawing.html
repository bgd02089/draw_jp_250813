<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drawing Board</title>
    <style>
        body { margin: 0; text-align: center; }
        canvas { border: 1px solid black; display: block; margin: 10px auto; background: white; touch-action: none; }
        button { margin: 5px; padding: 5px 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div>
        <button onclick="setPen()">펜</button>
        <button onclick="clearBoard()">전체 지우기</button>
    </div>
    <canvas id="board" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let penColor = 'black';

        function setPen() {
            penColor = 'black';
        }

        function clearBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // ===== PC 마우스 이벤트 =====
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });
        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });
        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            drawLine(e.offsetX, e.offsetY);
        });

        // ===== 모바일 터치 이벤트 =====
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
        });
        canvas.addEventListener('touchend', () => {
            drawing = false;
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
        });

        function drawLine(x, y) {
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = penColor;
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
    </script>
</body>
</html>
