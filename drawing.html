
<html>
<head>
    <meta charset="UTF-8">
    <title>Drawing Board</title>
    <style>
        body { margin: 0; text-align: center; }
        canvas { border: 1px solid black; display: block; margin: 10px auto; background: white; }
        button { margin: 5px; padding: 5px 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div>
        <button onclick="setPen()">펜</button>
        <button onclick="clearBoard()">전체 지우기</button>
    </div>
    <canvas id="board" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let penColor = 'black'; // 기본 펜 색상

        // 펜 설정
        function setPen() {
            penColor = 'black';
        }

        // 전체 지우기
        function clearBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // 마우스 이벤트
        canvas.addEventListener('mousedown', () => {
            drawing = true;
            ctx.beginPath();
        });
        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });
        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = penColor;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });
    </script>
</body>
</html>
